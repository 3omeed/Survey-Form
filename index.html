<!DOCTYPE html>
<html lang=en>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Mukta&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,200;1,300;1,400&family=Roboto:ital,wght@0,300;1,300;1,400;1,500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>survey-form</title>
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>


    <form id="survey-form">

        <section class="first">
            <label id="name-label">Name <input type="text" required id="name" placeholder="Enter your name"></label><br>

            <label id="email-label">Email <input type="email" required id="email"
                    placeholder="Enter your mail"></label><br>

            <label id="number-label">Age <span>(optional)</span><input type="number" id="number" placeholder="Age"
                    min="12" max="120"></label><br>
        </section>




        <section class="second">
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option disabled selected>select current role</option>
                    <option>student</option>
                    <option>full time job</option>
                    <option>full time learner</option>
                    <option>prefer not to say</option>
                    <option>other</option>
                </select>
            </label>
        </section>





        <section class="third">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="friend" value="Definitely">
            <label>Definitely</label>
            <br>
            <input type="radio" name="friend" value="not sure">
            <label>not sure</label>
            <br>
            <input type="radio" name="friend" value="maybe">
            <label>maybe</label>
            <br>
        </section>



        <section class="fourth">
            <label>
                <div id="fav">What is your favorite feature of freeCodeCamp?</div>
                <select id="dropdown">
                    <option disabled selected>select an option</option>
                    <option>challenges</option>
                    <option>project</option>
                    <option>community</option>
                    <option>open source</option>
                </select>
            </label>
        </section>




        <section class="fifth">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" value="frontend"><label>Front-end Projects</label><br>
            <input type="checkbox" value="backend"><label>Back-end Projects
            </label><br>
            <input type="checkbox" value="data"><label>Data Visualization</label><br>
            <input type="checkbox" value="challenges"><label>Challenges</label><br>
            <input type="checkbox" value="source"><label>Open Source Community</label><br>
            <input type="checkbox" value="help"><label>Gitter help rooms</label><br>
            <input type="checkbox" value="videos"><label>Videos
            </label><br>
            <input type="checkbox" value="meetups"><label>City Meetups</label><br>
            <input type="checkbox" value="wiki"><label>Wiki</label><br>
            <input type="checkbox" value="forum"><label>Forum</label><br>
            <input type="checkbox" value="courses"><label>Additional Courses</label><br>
        </section>

        <section class="sixth">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..." cols="67" rows="5"></textarea>
            <button id="submit" value="submit">submit</button>

        </section>
    </form>
</body>

</html>
